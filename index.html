    <style>
      :root {
        --darks-late-blue: #1f2a60;
      }

      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-size: 1rem;
        font-weight: 400;
        line-height: 1.5;
        color: #1f2a60;
        background-color: #ffffff;
        -webkit-text-size-adjust: 100%;
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        overflow: hidden;
        height: 100vh;
        animation: fade-in 1s ease-in-out;
      }

      .darkslateblue {
        color: var(--darks-late-blue) !important;
      }

      .background {
        background: linear-gradient(120deg, #8ec5fc 0%, #e0c3fc 100%);
        width: 100%;
        height: 100vh;
        position: relative;
        overflow-x: hidden;
      }

      .background::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("data:image/svg+xml,%3Csvg width='20' height='20' xmlns='http://www.w3.org/2000/svg'%3E%3Ccircle cx='10' cy='10' r='2' fill='%23a6a6a6' /%3E%3C/svg%3E");
        opacity: 0.3;
      }

      .content-box {
        background: linear-gradient(120deg, #8ec5fc 0%, #e0c3fc 100%);
        border-radius: 9999px;
        position: absolute;
        top: 15%;
        right: 15%;
        width: 70%;
        height: 90%;
        opacity: 0.9;
        z-index: -1;
        filter: blur(75px);
      }

      .btn-gradient {
        background: rgb(55, 40, 222);
        background: linear-gradient(
          90deg,
          rgba(55, 40, 222, 1) 0%,
          rgba(63, 109, 238, 1) 100%
        );
        color: white;
        opacity: 0.85;
        transition: opacity 0.3s ease-in-out;
      }

      .btn-gradient:hover {
        color: white;
        opacity: 1;
        animation: 1s fade;
      }

      .image-container {
        position: relative;
        width: 100%;
        margin: auto;
        height: 300px;
        overflow: hidden;
        border-radius: 8px;
      }
      .image-container img {
        position: absolute;
        border-radius: 15px;
        width: 300px;
        height: auto;
        filter: grayscale(1) blur(10px);
        transition: filter 0.5s ease;

        &:hover {
          filter: none;
        }
      }
      .image1 {
        left: 0;
        z-index: 1;
      }
      .image2 {
        left: 45%;
        transform: translateX(-50%);
        z-index: 2;
      }
      .image3 {
        right: -10%;
        z-index: 1;
      }

      .hover-this {
        animation: up-down 2s infinite;
      }

      #typed-name {
        display: inline-block;
      }

      #typed-name::after {
        content: "|";
        animation: blink 0.7s infinite;
      }

      @keyframes blink {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0;
        }
      }

      @keyframes fade-in {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes up-down {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-20px);
        }
      }
    </style>
